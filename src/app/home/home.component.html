<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title><span translate>News Portal</span></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-row>
  <ion-col size="6" size-lg="6" size-md="6" size-sm="6" size-xs="12" *ngFor="let article of articles">

    <ion-card style="height: 300px;">
      <img style="height: 100px;width: auto;" src="{{article.urlToImage}}">
      <h2>{{article.title}}</h2>

      <p>
        {{article.description}}
      </p>
      <a href="{{article.url}}">Read full article</a>
      <ion-button (click)="presentModal(article)">click</ion-button>
    </ion-card>
 
</ion-col>
</ion-row>
</ion-content>

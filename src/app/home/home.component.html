<ion-content>
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-row >
      <ion-col class="ion-text-center" >
        <ion-text style="font-size: 18px;">News Portal</ion-text>
      </ion-col>
      <ion-col  size-xl="8" size-lg="6" size-md="12" size-sm="12" size-xs="12" >
        <ion-searchbar [(ngModel)]="searchNews" placeholder=" Search News"  class="search-btn">  </ion-searchbar>
      </ion-col>
    </ion-row>
  </ion-toolbar>
  <div >
    <ion-row>
      <ion-col size-lg="2.3" size-md="6" size-sm="6" size-xs="12"><ion-button   class="btn" expand="full" color="secondary" size="large" [style.background-color]="genNews ? 'lightblue':'transparent '" (click)="genNews=true;healthNews=false;SportsNews=false;SciNews=false;TechNews=false;"> 
        <ion-icon ios="ios-cloud" md="md-cloud"></ion-icon> General News</ion-button>
      </ion-col>
      <ion-col size-lg="2.3" size-md="6" size-sm="6" size-xs="12"> <ion-button  class="btn" expand="full" color="warning" size="large" [style.background-color]="healthNews ? 'lightblue':'transparent '"  (click)="genNews=false;healthNews=true;SportsNews=false;SciNews=false;TechNews=false;"> 
        <ion-icon ios="ios-beer" md="md-beer"></ion-icon> Health News</ion-button>
      </ion-col>
      <ion-col size-lg="2.3" size-md="6" size-sm="6" size-xs="12"><ion-button  class="btn" expand="full" color="success" size="large" [style.background-color]="SportsNews ? 'lightblue':'transparent '"  (click)="genNews=false;healthNews=false;SportsNews=true;SciNews=false;TechNews=false;">
        <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon> Science News</ion-button>
      </ion-col>
      <ion-col size-lg="2.3" size-md="6"size-sm="6" size-xs="12"><ion-button  class="btn" expand="full" color="light" size="large" [style.background-color]="SciNews ? 'lightblue':'transparent '"  (click)="genNews=false;healthNews=false;SportsNews=false;SciNews=true;TechNews=false;" >
        <ion-icon ios="ios-american-football" md="md-american-football"></ion-icon> Sports News</ion-button>
      </ion-col>
      <ion-col size-lg="2.5" size-md="6" size-sm="6" size-xs="12"><ion-button  class="btn" expand="full" color="danger" size="large" [style.background-color]="TechNews ? 'lightblue':'transparent '"  (click)="genNews=false;healthNews=false;SportsNews=false;SciNews=false;TechNews=true;" >
        <ion-icon ios="ios-desktop" md="md-desktop"></ion-icon> Technology News</ion-button>
      </ion-col>
    </ion-row>
</div>
</ion-header>
<ion-content *ngIf="genNews==true">
  <ion-row>
    <ion-col size="6" size-lg="6" size-md="6" size-sm="6" size-xs="12"
      *ngFor="let article of articles | filter:searchNews">

      <ion-card style="height: 200px;cursor: pointer;background-color: rgb(31, 11, 124);"
        (click)="presentModal(article)">
        <ion-row style="color: white;">
          <ion-col size="3">
            <img style="height: 100px;width: auto;" src="{{article.urlToImage}}">

          </ion-col>
          <ion-col size="9">
            <h4>{{article.title}}</h4>

          </ion-col>
        </ion-row>

        <p style="height: 80px;font-size: 18px;color: rgb(236, 235, 235);background-color: tomato;padding: 5px;">
          {{article.description}}
        </p>
        <!-- <ion-button style="margin-top: 10px;" (click)="presentModal(article)">See Full News</ion-button> -->
      </ion-card>

    </ion-col>
  </ion-row>
</ion-content>
